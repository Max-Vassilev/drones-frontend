on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  build:
    name: Build Vite app and Docker image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build Vite application
        run: npm run build

      - name: Build Docker image
        run: docker build -t vite-frontend:latest .


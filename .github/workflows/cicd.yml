name: Vite CI â€“ Build and Push Docker Image

on:
  pull_request:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build Vite app and Docker image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build Vite application
        run: npm run build

      - name: Build Docker image
        run: docker build -t vite-frontend:latest .

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Tag Docker image for GHCR
        run: |
          IMAGE_VERSION="v${{ github.run_number }}"
          IMAGE_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker tag vite-frontend:latest ghcr.io/$IMAGE_NAME:$IMAGE_VERSION
          docker tag vite-frontend:latest ghcr.io/$IMAGE_NAME:latest

      - name: Push Docker image to GHCR
        run: |
          IMAGE_VERSION="v${{ github.run_number }}"
          IMAGE_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker push ghcr.io/$IMAGE_NAME:$IMAGE_VERSION
          docker push ghcr.io/$IMAGE_NAME:latest

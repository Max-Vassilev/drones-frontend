name: Vite CI â€“ Build and Push Docker Image

on:
  pull_request:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build Vite app and Docker image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build Vite application
        run: npm run build

      # required for multi-arch images (amd64 + arm64)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log in so we are allowed to push images to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # Push the image to GitHub Container Registry
      - name: Build and Push Docker image to GHCR (multi-arch)
        run: docker buildx build --platform linux/amd64,linux/arm64 -t ghcr.io/$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]'):latest --push .

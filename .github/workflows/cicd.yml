name: Vite CI â€“ Build Docker Image

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  build:
    name: Build Vite app and Docker image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code from repository
        uses: actions/checkout@v4

      - name: Set up Node.js runtime
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install project dependencies
        run: npm ci

      - name: Build Vite frontend application
        run: npm run build

      - name: Build Docker image from Dockerfile
        run: docker build -t vite-frontend:latest .
